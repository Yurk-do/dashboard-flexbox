<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Dashboard from flebox</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="top-panel">
        <div id="title">
            <h1>Dashboard</h1>
        </div>
        <div id="notification">
            <a href="#"><img src="icons/notification.png" alt="icon"></a>
        </div>
        <input id="search" type="text" placeholder="search...">
    </div>
    <div id="navbar">
        <ul>
            <li><img src="../dashboard-flexbox/icons/icon-board.png" alt="icon">Board</li>
            <li><img src="../dashboard-flexbox/icons/icon-reporting.png" alt="icon">Reporting</li>
            <li><img src="../dashboard-flexbox/icons/icon-teamwork.png" alt="icon">Team member</li>
            <li><img src="../dashboard-flexbox/icons/icon-chat.png" alt="icon">Chatting</li>
            <li><img src="../dashboard-flexbox/icons/icon-calendar.png" alt="icon">Calendar</li>
            <li><img src="../dashboard-flexbox/icons/icon-map.png" alt="icon">Roadmap</li>
            <li><img src="../dashboard-flexbox/icons/icon-setting.png" alt="icon">Setting</li>
        </ul>
    </div>

    <div id="section-name">
        <p class="block-name color-name1">New users</p>
        <p class="block-name color-name2">In Progress</p>
        <p class="block-name color-name3">Types of Users</p>
        <p class="block-name color-name4">Done</p>
    </div>

    <div id="section-content">
        <div class="block">
            <div class="element1">
                <p>Today</p>
                <p>+152</p>
            </div>
            <div class="element1">
                <p>Last Week</p>
                <p>+870</p>
            </div>
            <div class="element1">
                <p>Last Month</p>
                <p>+3543</p>
            </div>
        </div>
        <div class="block">
            <div class="element2"><img src="../dashboard-flexbox/img/grafic.jpg" alt="image grafic"></div>
            <div class="element2"><img src="../dashboard-flexbox/img/grafic2.png" alt="image grafic"></div>
        </div>
        <div class="block">
            <div class="element3">
                <p>Male<br>4672</p>
            </div>
            <div class="element3">
                <p>Female<br>2500</p>
                
            </div>
            <div class="element3">
                <p>Other<br>321</p>
            </div>
        </div>
        <div class="block">
            <div class="element4"><img src="../dashboard-flexbox/img/diagram.png" alt="image diagram"></div>
            <div class="element4"><img src="../dashboard-flexbox/img/diagram2.png" alt="image diagrm"></div>
        </div>
    </div>
    <div id="footer">
        Yury Dabranau
    </div>
</body>

</html>
